<script>
var map ;
function initialize() {
   if (GBrowserIsCompatible()) {
      map = new GMap2(document.getElementById("map_canvas"));
      var ui = new GMapUIOptions();
		ui.maptypes = {normal:true}
		ui.zoom = {scrollwheel:true};
		ui.controls = { largemapcontrol3d  :false};
		map.setUI(ui);		      
     
      map.setCenter(new GLatLng(37.4419, -122.1419), 13);
     //map.setUIToDefault();
   }
 }






  /*
    var map =  new GMap2( document.getElementById( 'map' ) , {draggableCursor:"crosshair"} );
    var ui = new GMapUIOptions();
	ui.maptypes = {normal:true}
	ui.zoom = {scrollwheel:true};
	ui.controls = { largemapcontrol3d  :true};
	map.setUI(ui);		      

    // activé zoom avec souris scroll
    map.enableDoubleClickZoom();
    map.enableScrollWheelZoom();  
    
    map.getContainer().style.overflow="hidden";
    
    //prevent page scroll				
	//GEvent.addDomListener(map.getContainer(), "DOMMouseScroll", wheelevent);		
	map.setCenter(new GLatLng(37.0 , 2.0), 5 );	  

*/
	$(document).ready(function () { 				    
	  $('#switcher').themeswitcher();
	  initialize();
	  
	  $("#mapMessage").hide();
	  

	  $.gmapUi('zeze');  




	    $('#up').button({
			text: false,
			icons: {
				primary: 'ui-icon-triangle-1-n'
			}
		})
		.removeClass('ui-corner-all')
		.addClass('ui-corner-top')
		.click(function() {
			//pan the map vertically to downwards
			map.panBy(new GSize(0,50)) ;
		});
		
		$('#down').button({
			text: false,
			icons: {
				primary: 'ui-icon-triangle-1-s'
			}
		})
		.removeClass('ui-corner-all')
		.addClass('ui-corner-bottom')
		.click(function() {
			//pan the map vertically to upwards
			map.panBy(new GSize(0,-50)) ;
		});
		
		$('#left').button({
			text: false,
			icons: {
				primary: 'ui-icon-triangle-1-w'
			}
		})
		.removeClass('ui-corner-all')
		.addClass('ui-corner-left')
		.click(function() {
		   //pan the map horizontally to right
			//map.panBy(new GSize(50,0)) ;
			map.panDirection(1, 0);
		});
		
		$('#right').button({
			text: false,
			icons: {
				primary: 'ui-icon-triangle-1-e'
			}
		})
		.removeClass('ui-corner-all')
		.addClass('ui-corner-right')
		.click(function() {
			//pan the map horizontally to left
			map.panBy(new GSize(-50,0)) ;
		});
		
		$('#main').button({
			text: false,
			icons: {
				primary: 'ui-icon-flag'
			}
		})
		.removeClass('ui-corner-all')
		.click(function() {
			//pan the map to the center
			map.panTo(map.getCenter());
		});
		 
		

		$('#play').button({
			text: false,
			icons: {
				primary: 'ui-icon-plus'
			}
		})
		.removeClass('ui-corner-all')
		.addClass('ui-corner-top')
		.click(function() {
		    map.zoomIn();
			$("#slider-vertical").slider("value", map.getZoom());
		    
				
		});
		$('#stop').button({
			text: false,
			icons: {
				primary: 'ui-icon-minus'
			}
		})
		.removeClass('ui-corner-all')
		.addClass('ui-corner-bottom')
		.click(function() {
			map.zoomOut();
			$("#slider-vertical").slider("value", map.getZoom());
		});
		$('#forward').button({
			text: false,
			icons: {
				primary: 'ui-icon-seek-next'
			}
		});
		$('#end').button({
			text: false,
			icons: {
				primary: 'ui-icon-seek-end'
			}
		});
		$("#shuffle").button();
		$("#repeat").buttonset();
		
		$("#slider-vertical").slider({
			orientation: "vertical",
			range: "min",
			min: 0,
			max: 15,
			value: 10,
			slide: function(event, ui) {
				//$("#amount").val(ui.value);
			},
			stop: function(event, ui) { alert(ui.value);  map.setZoom(ui.value); }
			
		}).removeClass('ui-corner-all');
		


  });
		  
</script>


</head>

			<input onclick="map.setMapType(G_HYBRID_MAP);" type="radio" id="repeatall" name="repeat" /><label for="repeatall">Relief</label>
		</span>
	</span>
	
 </div>

	     <tr> <td></td> <td><button id="up" style="margin-bottom: -2px;">up</button></td> <td></td> </tr>
	     <tr> <td><button id="left" style="margin-right: -1px;">left</button></td ><td s><button id="main" style="z-index: 1000">main</button></td> <td> <button id="right" style="margin-left: -2px;">right</button></td> </tr>
	     <tr> <td></td> <td> <button id="down" style="margin-top: -2px">down</button></td> <td></td> </tr>
	     <tr> <td></td> <td style="padding-top: 5px;"> 
	     				 <button id="play" style="z-index: 1000;margin-bottom: -1px;">stop</button>
  	 					 <div style="height:120px; margin-left: 8px;" id="slider-vertical"></div>
  	                     <button id="stop" style="z-index: 1000;margin-top: -1px;"> stop</button>
	     	           </td>
	      <td></td> </tr>

	  </table>

  </div>
