<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html style="height: 100%;" xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<title>Google Maps and jQuery</title>
<!-- css site -->
<link type="text/css" href="./html/themes/base/jquery.ui.all.css" rel="Stylesheet" /> <!-- google map key  -->

<style type="text/css">
	
body {
	font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
	font-size: 62.5%;
	background-color: #323232;
}

label{
  color: #fff;
  font-size: 12px;
}
code{
  color: #eee;
  font-size :13px;
  font-weight: bold;
}
</style>

<script type="text/javascript" src="./html/js/jquery-1.4.2.js"></script>
<script type="text/javascript" src="./html/js/jquery-ui.js"></script>
<script type="text/javascript" src="jquery.gmapUi.js"></script>

	
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA"
            type="text/javascript"></script>



<script>
var map1,map2,map3;
function initialize() {
   if (GBrowserIsCompatible()) {
      map1 = new GMap2(document.getElementById("map1"));	      
      map1.setCenter(new GLatLng(37.4419, -122.1419), 13);
      
      map2 = new GMap2(document.getElementById("map2"));	      
      map2.setCenter(new GLatLng(37.4419, -122.1419), 13);
      
      map3 = new GMap2(document.getElementById("map3"));	      
      map3.setCenter(new GLatLng(37.4419, -122.1419), 13);
      
      map4 = new GMap2(document.getElementById("map4"));	      
      map4.setCenter(new GLatLng(37.4419, -122.1419), 13);
      //map.setUIToDefault();
   }
}

$(document).ready(function () { 				    
	 $('#switcher').themeswitcher();
	 initialize();
	 $.jGmapUi(map1,{mapControl:'GLargeMapControls'});  
	 $.jGmapUi(map2,{mapControl:'GSmallMapControl'});  
	 $.jGmapUi(map3,{mapControl:'GSmallZoomControl'});  
	 $.jGmapUi(map4,{mapControl:'GSmallMapControl' , mapTypeControl :false});  
});
		  
</script>


</head>

<body onload="" onunload="GUnload()">
 
	<script type="text/javascript"src="http://jqueryui.com/themeroller/themeswitchertool/"></script>
	<div id="switcher" class="hidden" style="position: absolute;float: right;right: 5px;"></div>
	<br>
	<br>
	
	<center>
	<label>GLargeMapControls : </label> <code>$.jGmapUi(map1,{mapControl:'GLargeMapControls'});</code>
	<div id="map1" style="width: 800px; height: 600px;"></div>
	
	
	<br>
	<label>GSmallMapControl : </label> <code>$.jGmapUi(map2,{mapControl:'GSmallMapControl'}); </code>
	<div id="map2" style="width: 500px; height: 400px"></div>
	
	<br>
	<label>GSmallZoomControl : </label> <code>$.jGmapUi(map3,{mapControl:'GSmallZoomControl'});  </code>
	<div id="map3" style="width: 400px; height: 300px"></div>
	
	<br>
	<label>hide mapTypeControl : </label> <code>$.jGmapUi(map4,{mapControl:'GSmallMapControl' , mapTypeControl :false});  </code>
	<div id="map4" style="width: 450px; height: 350px"></div>
	</center>
	<br>
</body>
</html>
